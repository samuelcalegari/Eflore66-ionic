<ion-header>
  <ion-navbar color="secondary">
    <ion-title>{{selectedItem.title.rendered}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <div *ngIf="selectedItem" class="selection">
    <h2 [innerHTML]="selectedItem.title.rendered"></h2>
    <div [innerHTML]="selectedItem.content.rendered" class="description"></div>
    <div class="image">
      <img src="{{selectedItem.better_featured_image.media_details.sizes.large.source_url}}">
    </div>
 </div>
</ion-content>
